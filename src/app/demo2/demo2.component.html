

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-center mt-1 mb-3">Register Here</h3>
      <hr style="border:1px solid black;width:35%">
      <h4 *ngIf="emailvalid" style="color: red;" class="text-center">Email already exists</h4>
      <h4 *ngIf="successfull" style="color:green;" class="text-center">Registered Successfull..</h4>

    </div>
  </div>

  <div class="row">
    <form  [formGroup]="forms" name="form">

    <div class="col-sm-12">

        <div class="container mt-4">
          <div class="row">
            <div class="col-sm-6">

              <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input formControlName="name" matInput placeholder="Enter Your Fisrt Name" type="text">

              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Mobile.No</mat-label>
                <input formControlName="number" matInput placeholder="Enter Your  Mobile Num" type="number">

              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput placeholder="Enter Your Address"></textarea>

              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput placeholder="Enter Your Password" type="password">

              </mat-form-field>


            </div>
            <div class="col-sm-6">


              <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input formControlName="lname" matInput placeholder="Enter Your Last Name" type="text">

              </mat-form-field>

                    <mat-form-field class="example-full-width">
                <mat-label>Telephone.No</mat-label>
                <input formControlName="tel" matInput placeholder="Enter  Telephone Number" type="number"required>

              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label  style="color:red" *ngIf="email">Please Enter Valid Mail</mat-label>
                <mat-label *ngIf="!email">Mail</mat-label>
                <input formControlName="email" matInput placeholder="Enter Your  Email" type="email" required>

              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Confirm Password</mat-label>
  <p *ngIf="forms.hasError('notMatching')"> Passwords Not Matching </p>
                <input formControlName="cpassword"matInput placeholder="Enter  Confirm Password" type="password">
              </mat-form-field>
            </div>
          </div>

        </div>
        <div class="text-center mt-4">
          <button mat-raised-button color="primary"  class="btn-block" (click)="Regi()">Register</button>
        </div>

      </div>




    </form>
  </div>

</div>
