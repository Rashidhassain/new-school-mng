<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

        <h5 class="text-center mt-3">Add Teaching Staff Details</h5>

      </div>

    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-8 offset-2">
            <form>
              <mat-form-field class="example-full-width">
                <mat-label>Serial Number</mat-label>
                <input matInput placeholder="Enter Serial Number" type="number">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Staff Name</mat-label>
                <input matInput placeholder="Enter Staff Name" type="text">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Qualification</mat-label>
                <input matInput placeholder="Enter Staff Qualification" type="text">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Salary</mat-label>
                <input matInput placeholder="Enter Staff Salary" type="number">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Enter Staff Salary" type="number">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Staff Type</mat-label>
                <input matInput placeholder="Enter Staff Type eg:clerk" type="text">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Gender</mat-label>
                <mat-select>
                    <mat-option *ngFor="let gender of genders" [value]="gender.value">
                        {{gender.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
              <button mat-raised-button color="primary" class="btn-block" style="outline:none;">Add Staff
                Details</button>
            </form>
        </div>

      </div>
    </div>
  </div>
